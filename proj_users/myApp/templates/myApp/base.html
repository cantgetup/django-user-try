<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <title></title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="navbar-nav">
      {# Django Home Link / Admin Link / Register Link#}
      <a class="navbar-brand" href="{% url 'index' %}">DJANGO</a>
      <a class="nav-item nav-link" href="{% url 'admin:index' %}">Admin</a>
      <a class="nav-item nav-link" href="{% url 'myApp:register' %}">Register</a>

      {% if user.is_authenticated %}
      <a class='nav-link' href="{% url 'logout' %}">LogOUT</a>
      <a class='nav-link' href="{% url 'myApp:special' %}">SPECIAL YAY</a>
      {% else %}
      <a class='nav-link' href="{% url 'myApp:user_login' %}">LogIN</a>
      {% endif %}
    </div>
  </nav>

  <div class="container">
  {% block body_block %}
  {% endblock %}
  </div>
  </body>
</html>
